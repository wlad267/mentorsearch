<div class="m-3">
  <br>
  <p>This section is designated for learning.
    <br>Learn. Learn. Learn ... make the plannet smarter.
  </p>
  <br>

  <div *ngIf="show=='user_calendar'">
    <button class="btn btn-primary" (click)="show = 'training_picker'">Book New Trainings</button>
    <app-mentor-calendar [componentMode]="'view-mode'" [(calendar)]="userCalendar">
    </app-mentor-calendar>
  </div>

  <div *ngIf="show=='training_picker'">
    <h3>To book new training follow the instructions:</h3>
    <div class="container">
      <div class="row">
        <div class="col_centered">
          <p-steps [model]="steps" [readonly]="false" [(activeIndex)]="activeStep"></p-steps>
        </div>
      </div>
    </div>

    <div *ngIf="activeStep==0">
      <h4>Choose the skill you are intrested in</h4>
      <app-skill-list componentMode="select" [(skills)]="skills" disabled=false
                      (skillActivation)="selectSkillForTrainig($event)">
      </app-skill-list>
    </div>

    <div *ngIf="activeStep==1">
      <h4>Choose the mentor you want</h4>
      <app-mentor-calendar (selectedCalendar)="selecteTraining($event)" [componentMode]="'trainee-mode'"
                           [(calendar)]="availabaleMentorsCalendar">
      </app-mentor-calendar>
    </div>

    <div *ngIf="activeStep==2">
      <p>Cosinder donate 1$ to our smarter blue mentoring plannet.</p>
      <button class="btn btn-primary" (click)="restartTrainingPiker()">Add more learning
      </button>
    </div>
  </div>

</div>
