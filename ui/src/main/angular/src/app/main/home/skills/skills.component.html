<div class="container p-3">
  <div class="row">
    <div class="col-md-10 col-md-offset-">
      <button class="btn btn-primary" (click)="addSkill()"> Add New Skill</button>
    </div>
  </div>
</div>


<div>
  <p-dialog [(visible)]="display" [modal]="true" [style]="{width: '500px', minWidth: '200px'}" [minY]="70"
            [maximizable]="true"
            [baseZIndex]="10000">
        <p-header>
          <font size='4'>Edit Skill:</font>
        </p-header>

    <form [formGroup]="skillFromGroup" (ngSubmit)="submitSkill()">
      <div class="container">
        <div class="row p-3">
          <div class="col-md-2">name:</div>
          <div class="col-md-10">
            <input formControlName="name"/>
          </div>
        </div>

        <div class="row p-3">
          <div class="col-md-2">descriton:</div>
          <div class="col-md-10">
            <textarea formControlName="description" class="w-100"></textarea>
          </div>
        </div>


        <p-footer>
          <button type="submit" class="btn btn-primary">save</button>
        </p-footer>

      </div>
    </form>
    </p-dialog>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <p-table [value]="skills">
        <ng-template pTemplate="header">
          <tr class="row">
            <th class="col-md-1">id</th>
            <th class="col-md-4">name</th>
            <th class="col-md-6">desciption</th>
            <th class="col-md-1">actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-skill>
          <tr class="row" (click)="skillClick(skill)">
            <td class="col-md-1">{{skill.id}}</td>
            <td class="col-md-4">{{skill.name}}</td>
            <td class="col-md-6">{{skill.description}}</td>
            <td class="col-md-1">
              <p-inputSwitch [(ngModel)]="skill.active"
                             (onChange)="skillActivationChange($event, skill)"></p-inputSwitch>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
