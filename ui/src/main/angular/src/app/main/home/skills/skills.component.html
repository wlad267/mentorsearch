<div class="container p-3">
<div class="row">
  <div class="col-md-10 col-md-offset-">
      <button class="btn btn-primary" (click)="addSkill()"> Add New Skill</button>
  </div> 
</div>
</div>


<div >
    <p-dialog [(visible)]="display" [modal]="true">
        <p-header>
            Enter skill:
        </p-header>
        
        <div class="row">          
            <div class="col-md-2">name: </div>
            <div class="col-md-10"><input/></div>
        </div>

        <div class="row">
            <div class="col-md-2">descritoon: </div>
            <div class="col-md-10"><textarea></textarea></div>  
        </div>                        
    
       
        <p-footer>
             <button type="button" class="btn btn-primary" (click)="display=false" >save</button>
        </p-footer>
    </p-dialog>
</div>


<div class="container">
<div class="row">
  <div class="col-md-10 col-md-offset-2">
      <p-table [value]="skills">
          <ng-template pTemplate="header">
              <tr class="row">
                  <th class="col-md-1">id</th>
                  <th class="col-md-4">name</th>
                  <th class="col-md-6">desciption</th>  
                  <th class="col-md-1">actions</th>           
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-skill >
              <tr class="row" (click)="skillClick(skill)">
                  <td class="col-md-1">{{skill.id}}</td>
                  <td class="col-md-4">{{skill.name}}</td>
                  <td class="col-md-6">{{skill.description}}</td>
                  <td class="col-md-1">
                      <p-inputSwitch  [(ngModel)]="skill.active" (onChange)="skillActivationChange($event, skill)"> </p-inputSwitch>
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
</div>
