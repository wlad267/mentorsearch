<div class="container"
     style="background-color:#e6ecf7; border-radius: 10px; padding: 20px; font-weight: bold;box-shadow:10px 10px 5px grey;">
  <div class="row center">
    <div class="col-sm-8 offset-sm-2">
      <br>
      <h2>Login</h2>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="form-group">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
     
          <div *ngIf="loginForm.controls.email.errors" class="text-danger">
            <div
              *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.email && loginForm.controls.email.touched">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
          <div *ngIf="loginForm.controls.password.errors" class="text-danger">
            <div *ngIf="loginForm.controls.password.errors.required && loginForm.controls.password.touched">Password is
              required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
      </form>

    </div>
  </div>
</div>
